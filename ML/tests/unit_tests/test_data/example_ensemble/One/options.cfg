#!ini
[DEFAULT]
data-provider = basic-leaf256
include = $HERE/../defaults.cfg

[train]
layer-def = $HERE/layers.cfg
layer-params = $HERE/params.cfg
data-path = $HERE/../../
train-range = 1-7245
test-range = 7245-9500
save-path = $HERE/saves
give-up-epochs = 500
test-freq = 50 

[show]
test-range = 9500-9661

[run]
f = $HERE/saves/

[dataset]
output-path = $HERE/
input-path = $HERE/../../
super-meta-path = $HERE/../super_set.meta
batch-size = 3
size = (256, 256)
min_size = (128, 128)
transform_type = fitted
channels = 3
pattern = *.jpg
limit_by_tag = Content
limit_to_tag = Flower
label_data_field = Family
