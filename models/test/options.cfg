#!ini
[DEFAULT]
data-provider = convdata.CIFARDataProvider
include = $HERE/../defaults.cfg

[train]
layer-def = $HERE/layers.cfg
layer-params = $HERE/layer-params.cfg
data-path = /data/bjm113/Train/images/testbatches/
train-range = 1-40
test-range = 40-44
save-path = $HERE/saves
give-up-epochs = 200

[show]
test-range = 40-44

[predict-test]
train-range = 1
test-range = 40-44
report = 1

[predict-valid]
train-range = 1
test-range = 40-44
report = 1

[predict-train]
train-range = 1
test-range = 1-24
report = 1
# write-preds = $HERE/preds/preds-train.csv
# write-preds-cols = 1

[dataset]
input-path = /data/bjm113/Train/images
output-path = /data/bjm113/Train/images/testbatches/
batch-size = 300
pattern = *.jpg
size = (256, 256)
channels = 3
meta_data_file_ext = .xml
label_data_field = ClassId
limit_by_tag = Content
limit_to_tag = Leaf
