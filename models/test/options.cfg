#!ini
[DEFAULT]
data-provider = convdata.CIFARDataProvider
include = $HERE/../defaults.cfg

[train]
layer-def = $HERE/layers.cfg
layer-params = $HERE/layer-params.cfg
data-path = /data/bjm113/Train/train/batches/
train-range = 1-50
test-range = 51-60
save-path = $HERE/saves
give-up-epochs = 200

[show]
test-range = 61-68

[predict-test]
train-range = 1
test-range = 25-50
report = 1

[predict-valid]
train-range = 1
test-range = 51-60
report = 1

[predict-train]
train-range = 1
test-range = 1-24
report = 1
# write-preds = $HERE/preds/preds-train.csv
# write-preds-cols = 1

[dataset]
input-path = /data/bjm113/Train/train
output-path = /data/bjm113/Train/train/batches/
pattern = *.jpg
meta_data_file_ext = .xml
label_data_field = ClassId
size = (256, 256)
batch-size = 300
channels = 3
