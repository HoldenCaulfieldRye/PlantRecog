#!ini
[DEFAULT]
data-provider = convdata.JohnDataProvider
include = $HERE/../defaults.cfg

[train]
layer-def = $HERE/layers.cfg
layer-params = $HERE/layer-params.cfg
data-path = /homes/bjm113/CudaConv/cuda-convnet/models/test/testdata/batches
train-range = 1-2
test-range = 3
save-path = $HERE/saves
give-up-epochs = 10

[show]
test-range = 1-2

[predict-test]
train-range = 1-2
test-range = 3
report = 1

[predict-valid]
train-range = 1
test-range = 3
report = 1

[predict-train]
train-range = 1
test-range = 2
report = 1
# write-preds = $HERE/preds/preds-train.csv
# write-preds-cols = 1

[dataset]
input-path = /homes/bjm113/CudaConv/cuda-convnet/models/test/testdata/
output-path = /homes/bjm113/CudaConv/cuda-convnet/models/test/testdata/batches
batch-size = 3
pattern = *.jpg
size = (3, 3)
channels = 3
meta_data_file_ext = .xml
label_data_field = ClassId
limit_by_tag = Content
limit_to_tag = Leaf
